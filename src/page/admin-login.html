<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Cafe Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amber: {
              50: "#fffbeb",
              100: "#fef3c7",
              200: "#fde68a",
              300: "#fcd34d",
              400: "#fbbf24",
              500: "#f59e0b",
              600: "#d97706",
              700: "#b45309",
              800: "#92400e",
              900: "#78350f",
            },
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-amber-50 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-6 space-y-6">
      <div class="flex justify-center mb-4">
        <div class="bg-amber-800 p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-white">
            <path d="M17 8h1a4 4 0 1 1 0 8h-1"></path>
            <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"></path>
            <line x1="6" x2="6" y1="2" y2="4"></line>
            <line x1="10" x2="10" y1="2" y2="4"></line>
            <line x1="14" x2="14" y1="2" y2="4"></line>
          </svg>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-center">Admin Login</h2>
      <p class="text-center text-gray-500">Enter your credentials to access the admin dashboard</p>
      
      <form id="login-form" class="space-y-4">
        <div class="space-y-2">
          <label for="username" class="text-sm font-medium">Username</label>
          <input id="username" type="text" placeholder="admin_name" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        </div>
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium">Password</label>
          <input id="password" type="password" placeholder="••••••••" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        </div>
        
        <button type="submit" id="login-button" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-amber-800 text-white hover:bg-amber-900 h-10 px-4 py-2 w-full">
          <span id="login-button-text">Login</span>
          <span id="login-spinner" class="hidden ml-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
      </form>
      
      <div id="error-message" class="hidden p-3 text-sm text-white bg-red-500 rounded"></div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('login-button');
      const loginButtonText = document.getElementById('login-button-text');
      const loginSpinner = document.getElementById('login-spinner');
      const errorMessage = document.getElementById('error-message');
      
      // Disable button and show spinner
      loginButton.disabled = true;
      loginButtonText.textContent = 'Logging in...';
      loginSpinner.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      
      // Simulate API call delay
      setTimeout(() => {
        // Simple hardcoded authentication for demo purposes
        if (username === 'admin' && password === 'hengheng168') {
          // Set admin authentication in localStorage
          localStorage.setItem('isAdminAuthenticated', 'true');
          
          // Redirect to admin dashboard
          window.location.href = 'admin-dashboard.html';
        } else {
          // Show error message
          errorMessage.textContent = 'Invalid username or password';
          errorMessage.classList.remove('hidden');
          
          // Reset button
          loginButton.disabled = false;
          loginButtonText.textContent = 'Login';
          loginSpinner.classList.add('hidden');
        }
      }, 1000);
    });
  </script>
</body>
</html>
